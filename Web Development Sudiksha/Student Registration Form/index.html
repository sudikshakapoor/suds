<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h3>Student Registration Form</h3>
    <form action="">
    <label for="">First Name</label>
    <input type="text"><br><br>
    <label for="">Last Name</label>
    <input type="text"><br><br>
    <label for="">Email Id</label>
    <input type="text"><br><br>
    <label for="">Mobile Number</label>
    <input type="text"> <br><br>
    <label for="">Gender:</label>
    <label for="">Male</label>
    <input type="checkbox">
    <label for="">Female</label>
    <input type="checkbox"><br><br>
    <label for="">Date of Birth</label>
    <input type="date"><br><br>
    <label for="">Address:</label><br><br>
    <label for="">House No./Building Name/Street</label>
    <input type="text"><br><br>
    <label for="">City</label>
    <input type="text"><br><br>
    <label for="">Pin Code</label>
    <input type="text"><br><br>
    <label for="">State</label>
    <input type="text"><br><br>
    <label for="">Country</label>
    <input type="text"><br><br>
    <label for="">Hobbies:</label>
    <input type="checkbox">
    <label for="">Drawing</label>
    <input type="checkbox">
    <label for="">Singing</label>
    <input type="checkbox">
    <label for="">Dancing</label>
    <input type="checkbox">
    <label for="">Sketching</label>
    <br><br>
    <input type="checkbox">
    <label for="">Other</label>
    <input type="text">
    <br><br>
    <label for="">Qualification</label>
    <input type="checkbox">
    <label for="">High School (10th)</label><br>
    <input type="checkbox">
    <label for="">Higher School (12th)</label><br>
    <input type="checkbox">
    <label for="">Graduation (Bachelors)</label><br>
    <input type="checkbox">
    <label for="">Post Graduation (Masters)</label><br>
    <input type="checkbox">
    <label for="">Phd</label><br><br>
    <label for="">Courses Applied for:</label><br><br>
    <input type="checkbox">
    <label for="">BCA</label><br>
    <input type="checkbox">
    <label for="">B.Com</label><br>
    <input type="checkbox">
    <label for="">B.Sc</label><br>
    <input type="checkbox">
    <label for="">BA</label><br>
    <input type="checkbox">
    <label for="">MCA</label><br>
    <input type="checkbox">
    <label for="">M.Com</label><br>
    <input type="checkbox">
    <label for="">M.Sc</label><br>
    <input type="checkbox">
    <label for="">MA</label><br><br>
    <label for="">Upload File</label>
    <input type="file"><br><br>
    <label for="">Set Password</label>
    <input type="password">
    <br><br>
    <input type="submit">
    <input type="reset">

</form>
</body>
</html>
